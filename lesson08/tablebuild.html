<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="HTML Table">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://julirey.github.io/wdd230/lesson08/tablebuild.html">
    <title>HTML Table</title>
    <meta name="author" content="Julio Cesar Reyes Coronel">
    <meta 
        name="description" 
        content="Lesson activity to demonstrate the use of HTML tables.">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Feature 1</strong></td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td><strong>Feature 2</strong></td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td><strong>Feature 3</strong></td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
